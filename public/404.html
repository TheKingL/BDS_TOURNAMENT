<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BDS Tournament</title>
    <script>
        // Redirect to index.html with the path as a query parameter
        // This allows React Router to handle the route
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        window.location.replace(
            window.location.origin + '/BDS_TOURNAMENT/' + 
            '?redirect=' + encodeURIComponent(path + query + hash)
        );
    </script>
</head>
<body>
    <p>Redirection...</p>
</body>
</html>
