<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#141414" stroke="url(#greenGrad)" stroke-width="3"/>
  <!-- Table football icon -->
  <rect x="25" y="35" width="50" height="30" rx="3" fill="none" stroke="url(#greenGrad)" stroke-width="2"/>
  <!-- Rods -->
  <line x1="20" y1="42" x2="80" y2="42" stroke="url(#greenGrad)" stroke-width="2"/>
  <line x1="20" y1="50" x2="80" y2="50" stroke="url(#greenGrad)" stroke-width="2"/>
  <line x1="20" y1="58" x2="80" y2="58" stroke="url(#greenGrad)" stroke-width="2"/>
  <!-- Players -->
  <circle cx="35" cy="42" r="3" fill="#4ade80"/>
  <circle cx="55" cy="42" r="3" fill="#4ade80"/>
  <circle cx="45" cy="50" r="3" fill="#22c55e"/>
  <circle cx="65" cy="50" r="3" fill="#22c55e"/>
  <circle cx="30" cy="58" r="3" fill="#4ade80"/>
  <circle cx="50" cy="58" r="3" fill="#4ade80"/>
  <circle cx="70" cy="58" r="3" fill="#4ade80"/>
  <!-- Ball -->
  <circle cx="50" cy="50" r="2" fill="#ffffff"/>
</svg>
